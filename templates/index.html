<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f9f9f9;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        #password {
            font-weight: bold;
            margin-top: 15px;
            color: green;
        }
        a {
            margin-top: 20px;
            text-decoration: none;
            color: #007BFF;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>Automatic Password Generator</h2>

    <input type="text" id="name" placeholder="Enter your name">
    <button onclick="generatePassword()">Generate Password</button>

    <div id="password"></div>

    <a href="/history">View Password History â†’</a>

    <script>
        function generatePassword() {
            const name = document.getElementById('name').value;
            if (!name) {
                alert("Please enter your name!");
                return;
            }

            const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()";
            const length = 12;
            let password = "";
            const namePart = name.slice(0, 3);
            password += namePart;

            for (let i = namePart.length; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                password += characters[randomIndex];
            }

            document.getElementById('password').textContent = "Generated Password: " + password;
        }
    </script>

</body>
</html>
