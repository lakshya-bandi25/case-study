<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
</head>
<body>
    <h1>Password Generator</h1>
    <form method="POST" action="/generate">
        <input type="number" name="length" placeholder="Password length" required>
        <br>
        <label><input type="checkbox" name="uppercase"> Uppercase</label>
        <label><input type="checkbox" name="lowercase"> Lowercase</label>
        <label><input type="checkbox" name="digits"> Digits</label>
        <label><input type="checkbox" name="symbols"> Symbols</label>
        <br><br>
        <button type="submit">Generate</button>
    </form>

    {% if result %}
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
